version: "3"
services:
  db1:
    image: mysql:5.7
    container_name: nmp_db_1
    volumes:
      - ./db1/conf:/etc/mysql/conf.d
      - ./db1/data:/var/lib/mysql
      - ./db1/log:/var/log/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD:123456
      MYSQL_DATABASE:sn
      MYSQL_USER:sn
      MYSQL_PASSWORD:123456
    networks:
      - net-nmp
    ports:
      - "33061:3306"

networks:
  net-nmp: